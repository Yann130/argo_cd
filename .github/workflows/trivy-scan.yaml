name: Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-analyze-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Obligatoire pour envoyer le rapport dans l'onglet Security
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'          # <--- C'EST ICI : 0 = Ne bloque jamais, mÃªme si erreurs
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()              # <--- IMPORTANT : On envoie le rapport quoiqu'il arrive
        with:
          sarif_file: 'trivy-results.sarif'
