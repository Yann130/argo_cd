name: Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-analyze-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Obligatoire pour l'onglet Security
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH' # On surveille les failles graves
          exit-code: '1'            # <--- C'EST ICI : 1 = BLOQUANT (Échec si faille trouvée)
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()                # <--- CRUCIAL : Envoie le rapport même si l'étape d'avant a planté
        with:
          sarif_file: 'trivy-results.sarif'
